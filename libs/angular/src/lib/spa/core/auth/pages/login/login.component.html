<div class="w-full h-[100vh] flex flex-col md:flex-row">
  <div
    class="md:flex-1 flex-2 bg-primary-500 flex flex-col justify-center align-middle md:min-h-full min-h-[25%]"
  >
    <h1 class="text-center text-6xl text-white">Authenticate</h1>
  </div>
  <div class="flex-1 flex flex-col justify-center align-middle">
    <div class="w-full max-w-md mx-auto mt-12">
      <div class="bg-white drop-shadow-md rounded">
        <app-form [group]="form">
          <app-input label="Email" name="email" [group]="form"></app-input>

          <app-input
            label="Password"
            name="password"
            type="password"
            placeholder="********"
            [group]="form"
          ></app-input>

          <div class="flex items-center justify-between mt-4 mb-2">
            <app-submit-button
              successMessage="Welcome back!"
              [form]="form"
              [submitFn]="login"
              >Login</app-submit-button
            >

            <app-link to="{{ authPaths.forgotPassword }}" color="primary"
              >Forgot Password</app-link
            >
          </div>
        </app-form>
      </div>
    </div>
  </div>
</div>
