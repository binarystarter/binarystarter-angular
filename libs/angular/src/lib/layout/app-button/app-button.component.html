<!--Styled theme buttons-->
<button
  #btnEl
  [disabled]="disabled"
  *ngIf="color !== undefined"
  class="app-btn shadow-md font-medium text-sm text-center flex items-center justify-center"
  [ngClass]="class"
  type="button"
>
  <mat-icon *ngIf="icon" class="mr-2">{{ icon }}</mat-icon>
  <ng-container *ngTemplateOutlet="appButtonContent"></ng-container>
</button>
<!--End-->

<!--Classic mat-button-->
<div *ngIf="color === undefined" class="app-btn-mat flex flex-1">
  <button [disabled]="disabled" mat-button type="button">
    <mat-icon *ngIf="icon" class="mr-2">{{ icon }}</mat-icon>

    <ng-container *ngTemplateOutlet="appButtonContent"></ng-container>
  </button>
</div>
<!--End-->

<!--Component structure-->
<ng-template #appButtonContent>
  <div *ngIf="loading" class="loading-animation">
    <span class="loader"></span>
  </div>

  <ng-content *ngIf="!loading"></ng-content>
</ng-template>
<!--End-->
