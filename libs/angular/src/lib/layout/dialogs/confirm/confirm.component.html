<div class="w-full md:w-screen max-w-md md:p-7 bg-white rounded">
  <div class="flex justify-center items-center">
    <img src="{{ mediaUrl }}/illustrations/warning-illustration.png" alt="warning illustration" class="w-72 h-auto" />
  </div>

  <h2>
    {{ question }}
  </h2>
  <p>{{ description }}</p>

  <div class="flex justify-around items-center mt-7">
    <app-button type="button" [color]="cancelType" [inverted]="true" (click)="cancel()">{{ cancelText }}</app-button>
    <app-button type="button" [color]="confirmType" (click)="confirm()">{{ confirmText }}</app-button>
  </div>
</div>
