<div [ngSwitch]="mobile">
  <!-- Header Component -->
  <header class="flex drop-shadow-xl bg-white h-20 p-2" *ngSwitchCase="false">
    <nav
      class="app-navigation flex flex-grow relative z-10 items-center justify-between flex-wrap"
    >
      <div class="container mx-auto flex flex-row">
        <div class="branding">
          <web-branding
            darkSrc="/assets/images/logo-dark.png"
            lightSrc="/assets/images/logo-light.png"
            [width]="190"
          />
        </div>

        <div class="md:flex block flex-row flex-grow justify-end items-center">
          <!-- Navigation links -->
          <div
            [ngClass]="{
              'md:hidden is-mobile flex flex-col items-center mt-7': mobile,
              'hidden md:flex md:flex-row flex-grow justify-end': !mobile
            }"
          >
            <ng-container *ngTemplateOutlet="navigation"></ng-container>
          </div>
          <!-- End navigation links -->

          <!-- Toggle Button -->
          <div
            [ngClass]="{
              'flex flex-row h-full justify-end items-center': !mobile,
              hidden: mobile
            }"
            class="md:hidden"
          >
            <app-button (click)="appService.toggleDrawer()" icon="menu">
              Menu
            </app-button>
          </div>
          <!-- End Toggle Button -->
        </div>
      </div>
    </nav>
  </header>
  <!-- End Header Component -->

  <!-- Mobile side navigation -->
  <nav
    class="w-80 flex h-full p-4 items-start flex-wrap drop-shadow bg-white p-2"
    *ngSwitchCase="true"
  >
    <div class="container mx-auto">
      <a href="/"
        ><img class="w-20 mx-auto mb-4" src="/assets/images/logo-symbol.png"
      /></a>

      <mat-divider />

      <ng-container *ngTemplateOutlet="navigation"></ng-container>
    </div>
  </nav>
</div>
<!-- End Mobile side navigation  -->

<ng-template #navigation>
  <ng-content></ng-content>
</ng-template>
