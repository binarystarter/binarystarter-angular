<div class="static-root flex-col">
  <mat-sidenav-container>
    <mat-sidenav [fixedInViewport]="true" #drawer mode="over" opened="false">
      <web-header-v1 [mobile]="isMobile">
        <div class="pt-3 pb-3">
          <web-static-nav [mobile]="isMobile" *ngIf="isMobile" />
        </div>
      </web-header-v1>
    </mat-sidenav>

    <mat-sidenav-content>
      <web-header-v1>
        <web-static-nav *ngIf="!isMobile" />
      </web-header-v1>

      <div class="flex-grow flex flex-col">
        <router-outlet></router-outlet>

        <a href="https://binarystarter.com">
          <div
            class="fixed bottom-4 right-5 bg-primary-500 px-5 py-2 rounded-lg z-10"
          >
            <div class="flex flex-row justify-around items-center">
              <p class="text-white text-sm">Built with</p>
              <div class="ml-3">
                <a href="https://binarystarter.com">
                  <img
                    width="130"
                    class="h-auto"
                    src="/assets/images/logo-dark.png"
                  />
                </a>
              </div>
            </div>
          </div>
        </a>
      </div>

      <web-footer-v1 copyright="&copy;2023. All rights reserved." />
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
