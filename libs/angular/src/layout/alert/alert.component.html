<ng-container>
  <div *ngIf="type === 'error'" class="bg-red-a100 border border-red-400 text-base text-red-50 w-full p-7">
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </div>

  <div
    *ngIf="type === 'success'"
    class="bg-success-a100 border border-success-400 text-base text-success-50 w-full p-7"
  >
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </div>
</ng-container>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
